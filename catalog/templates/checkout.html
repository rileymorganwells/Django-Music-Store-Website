<%inherit file="app_base.htm"/>
<%namespace name="fl" module="formlib.tags"/>


<%block name="content">
<div id="checkout-content">
    <h1>Checkout</h1>
    <h2>Total: $${ cart.total_price }</h2>
    <%fl:render>
        <script
            src="https://checkout.stripe.com/checkout.js" 
            class="stripe-button"
            data-key="${ settings.STRIPE_PUBLIC_KEY }"
            data-amount="${ cart.total_price * 100}"
            data-name="FOMO"
            data-description="Widget"
            data-image="https://stripe.com/img/documentation/checkout/marketplace.png"
            data-locale="auto"
            data-label="Pay Now">
        </script>
    </%fl:render>
</div>
</%block>
