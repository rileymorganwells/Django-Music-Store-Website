<%inherit file="/homepage/templates/base_ajax.htm" />

<%block name="content">
<div>
  <ul id="product-list">
    %for product in products:
    <li>
      <div class="price">$${ product.price }</div>
      <div class="title"><h5>${ product.name }</h5></div>
      <div class="image"><img class="img-fluid" src="${product.image_url()}"/></div>
    </li>
    %endfor
  </ul>
</div>
</%block>
