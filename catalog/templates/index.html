<%inherit file="app_base.htm" />

<%block name="content">
  <h1 id="cat-header">${ 'All Products' if selection is None else selection.name }</h1>

  <div id="old-paginator" class="text-right">
    <a id="previous"><i class="fas fa-angle-double-left"></i></a>
    Page <span id="page-number">1</span> of ${ num_pages }
    <a id="next"><i class="fas fa-angle-double-right"></i></a>
  </div>

  <div id="catalog-container">
    <div id="products"></div>
  </div>

  <div id="paginator">
    <nav aria-label="...">
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <a id="new-previous" class="page-link" href="#"><i class="fas fa-angle-double-left"></i></a>
        </li>
          <% page = 1 %>
          %for x in range(0, num_pages):
            <li id="page-changer" class="page-item"><a id="change-page" class="page-link" href="#">${ page }</a></li>
            <% page += 1 %>
          %endfor
        <li class="page-item">
          <a id="new-next" class="page-link" href="#"><i class="fas fa-angle-double-right"></i></a>
        </li>
      </ul>
    </nav>
  </div>
</%block>
